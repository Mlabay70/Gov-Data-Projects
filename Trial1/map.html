<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Building Location Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <style>
        #map {
            height: 1000px;
            width: 100%;
            border-radius: 12px;
            margin-top: 24px;
            transition: height 0.3s;
        }
        @media (max-width: 900px) {
            #map {
                height: 600px;
            }
        }
        @media (max-width: 600px) {
            #map {
                height: 350px;
            }
        }
        .container {
            max-width: 1200px;
            width: 98vw;
        }
        #map {
            width: 100%;
            min-width: 600px;
        }
    </style>
</head>
<body>
    <header>
        <nav style="width:100%;background:#2563eb;padding:12px 0 12px 0;box-shadow:0 2px 8px rgba(44,62,80,0.08);margin-bottom:24px;">
            <div style="max-width:900px;margin:auto;display:flex;align-items:center;">
                <a href="/govbuild" style="color:#fff;font-weight:600;font-size:1.2rem;text-decoration:none;padding:0 24px;">Gov Build Home</a>
                <a href="/" style="color:#fff;font-weight:600;font-size:1.2rem;text-decoration:none;padding:0 24px;">All Projects</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Building Location Map</h1>
        <div id="map"></div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn9nMgPvz0DkhIk_TvAwdj0hK7-7-MyZY&callback=initMap&libraries=marker&v=weekly"></script>
    <script src="/map.js"></script>
</body>
</html>
